<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f4ffe4" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Конвертор на валута</title>
</head>
<body>
    <div class="container">
        <input type="number" id="amount" placeholder="Въведете сума тук">
        <button id="toggle">лв ➝ €</button>
        <p id="result">Резултат: 0.00 €</p>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
</body>
</html>
